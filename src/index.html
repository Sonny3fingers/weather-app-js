<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../dist/bundle.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-md-6 mx-auto text-center bg-primary text-white mt-3 mb-3 p-5 rounded"
        >
          <h1 id="w-location"></h1>
          <h3 class="text-dark" id="w-main"></h3>

          <h3 id="w-temp"></h3>
          <img id="w-icon" />
          <ul id="w-details" class="list-group mt-3 mb-3">
            <li class="list-group-item" id="w-humidity"></li>
            <li class="list-group-item" id="w-max-temp"></li>
            <li class="list-group-item" id="w-min-temp"></li>
            <li class="list-group-item" id="w-feels-like"></li>
            <li class="list-group-item" id="w-wind"></li>
          </ul>
          <section>
            <h3>Change location</h3>
            <div class="form-body">
              <form id="w-form">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" id="state" class="form-control" />
                </div>
                <button
                  id="w-change-btn"
                  type="button"
                  class="btn btn-dark text-white mt-3"
                >
                  Change Location
                </button>
              </form>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
